<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <main class="container">
      <p class="lead">
        BMI <em>- body mass index -</em> is a calculation based on your weight
        in <em>kilograms</em> and your height in <em>meters</em> that shows your
        health status as to whether you are obessed or not and more
      </p>
      <p>Fill the fields to calculate your BMi</p>
      <form action="#">
        <div class="weight-label">
          <label for="weight">Weight :</label>
          <input
            type="number"
            name="weight"
            id="weight"
            placeholder="Your Weight in KG please"
          />
        </div>
        <div class="heigth-label">
          <label for="height">Height :</label>
          <input
            type="number"
            name="height"
            id="number"
            placeholder="how tall are you"
          />
        </div>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
